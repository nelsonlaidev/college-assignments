<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Formulas</title>
  </head>
  <body>
    <p>
      C<sub>2</sub>H<sub>5</sub>OH + PCl<sub>5</sub> = C<sub>2</sub>H<sub>5</sub>Cl + POCl<sub>3</sub> + HCl
    </p>
    <p>
      4H<sub>3</sub>PO<sub>3</sub> = 3H<sub>3</sub>PO<sub>4</sub> + PH<sub>3</sub>
    </p>
    <p>PCl<sub>3</sub> + Cl<sub>2</sub> = PCl<sub>5</sub></p>
    <p>
      <math>
        <msup>
          <mi>e</mi>
          <mrow>
            <mi>i</mi>
            <mi>x</mi>
          </mrow>
        </msup>
        <mo>=</mo>
        <mo>cos</mo>
        <mi>x</mi>
        <mo>+</mo>
        <mi>i</mi>
        <mo>sin</mo>
        <mi>x</mi>
      </math>
    </p>
    <p>
      <math>
        <msub>
          <mi></mi>
          <mi>n</mi>
        </msub>
        <msub>
          <mi>C</mi>
          <mi>r</mi>
        </msub>
        <mo>=</mo>
        <mfrac>
          <mrow>
            <msub>
              <mi></mi>
              <mi>n</mi>
            </msub>
            <msub>
              <mi>P</mi>
              <mi>r</mi>
            </msub>
          </mrow>
          <mrow>
            <mi>r</mi>
            <mo>!</mo>
          </mrow>
        </mfrac>
        <mo>=</mo>
        <mfrac>
          <mrow>
            <mi>n</mi>
            <mo>!</mo>
          </mrow>
          <mrow>
            <mi>r</mi>
            <mo>!</mo>
            <mo>(</mo>
            <mrow>
              <mi>n</mi>
              <mo>-</mo>
              <mi>r</mi>
            </mrow>
            <mo>)</mo>
            <mo>!</mo>
          </mrow>
        </mfrac>
      </math>
    </p>
    <p>
      <math>
        <mtable>
          <mtr>
            <mtd>
              <mo>&int;</mo>
              <mfrac>
                <mrow><mo>tan</mo><mi>x</mi></mrow>
                <mrow>
                  <msup>
                    <mo>sec</mo>
                    <mn>4</mn>
                  </msup>
                  <mi>x</mi>
                </mrow>
              </mfrac>
              <mi>d</mi>
              <mi>x</mi>
            </mtd>
            <mtd><mo>=</mo></mtd>
            <mtd style="text-align: left;">
              <mo>&int;</mo>
              <mfrac>
                <mrow>
                  <mo>tan</mo><mi>x</mi>
                  <mo>sec</mo><mi>x</mi>
                </mrow>
                <mrow>
                  <msup>
                    <mo>sec</mo>
                    <mn>5</mn>
                  </msup>
                  <mi>x</mi>
                </mrow>
              </mfrac>
              <mi>d</mi>
              <mi>x</mi>
            </mtd>
            <mtd>
              <mspace width="100px" />
              <mi>u</mi>
              <mo>=</mo>
              <mo>sec</mo>
              <mi>x</mi>
            </mtd>
          </mtr>
          <mtr>
            <mtd></mtd>
            <mtd><mo>=</mo></mtd>
            <mtd style="text-align: left;">
              <mo>&int;</mo>
              <mfrac>
                <mn>1</mn>
                <msup>
                  <mi>u</mi>
                  <mn>5</mn>
                </msup>
              </mfrac>
              <mi>d</mi>
              <mi>u</mi>
            </mtd>
            <mtd></mtd>
          </mtr>
          <mtr>
            <mtd></mtd>
            <mtd><mo>=</mo></mtd>
            <mtd style="text-align: left;">
              <mo>-</mo>
              <mfrac>
                <mn>1</mn>
                <mn>4</mn>
              </mfrac>
              <mfrac>
                <mrow><mn>1</mn></mrow>
                <mrow>
                  <msup>
                    <mo>sec</mo>
                    <mn>4</mn>
                  </msup>
                  <mi>x</mi>
                </mrow>
              </mfrac>
              <mo>+</mo>
              <mi>c</mi>
            </mtd>
            <mtd></mtd>
          </mtr>
          <mtr>
            <mtd></mtd>
            <mtd><mo>=</mo></mtd>
            <mtd style="text-align: left;">
              <mo>-</mo>
              <mfrac>
                <mn>1</mn>
                <mn>4</mn>
              </mfrac>
              <msup>
                <mo>cos</mo>
                <mn>4</mn>
              </msup>
              <mi>x</mi>
              <mo>+</mo>
              <mi>c</mi>
            </mtd>
            <mtd></mtd>
          </mtr>
        </mtable>
      </math>
    </p>
  </body>
